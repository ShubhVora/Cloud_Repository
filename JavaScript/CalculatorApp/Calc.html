<html>
    <head>
        <title>Calculator</title>
       
        <style>
            #ErrorMessageOne, #ErrorMessageTwo{
                color:red;
                font-size: 12px;
            }
        </style>
   
    </head>
   
    <body>
        <table >
        <tr>    
        <th> Number1:</th> 
        <td><input type="text" id="NumberOneId" value="" style="width:200px;"/></td>
        <td id="ErrorMessageOne"></td>
        </tr>
        <tr>    
                <th> Number2:</th> 
                <td><input type="text" id="NumberTwoId" value="" style="width:200px;"/></td>
                <td id="ErrorMessageTwo"></td>
                </tr>
    
                <tr>    
                        <th> Operator:</th> 
                        <td>
                                <select id="Options" style="width:200px;" >
                                <option id="Select">Select</option>
                                <option value="+" id="Add">+</option>
                                <option value="-" id="Sub">- </option>
                                <option value="*" id="Multiply">*</option>
                                <option value="%" id="Mod"> %</option>
                              </select></td>
                        </tr>
                        </table>

      <button id="button"> Ok </button>
    
     <p id="Results"></p>

    </body>

    <script>

        (function calculatorApplication(){
            var result=0;
            var array=[];

            var okButton=document.getElementById("button");
            okButton.addEventListener("click",operation);

            function operation(){
            var selectedOperator=document.getElementById("Options").value;
            var errorMessageOne=document.getElementById("ErrorMessageOne");
            errorMessageOne.innerHTML ="";
            var errorMessageTwo=document.getElementById("ErrorMessageTwo");
            errorMessageTwo.innerHTML="";
            var num1=document.getElementById("NumberOneId").value;
            var num2=document.getElementById("NumberTwoId").value;
        
            if(num1==""){
                errorMessageOne.innerHTML="Enter proper number";
            }
            if(num2==""){
                errorMessageTwo.innerHTML="Enter proper number";
            }   

            if(num1!="" &&num2!="")
            {
                num1=parseFloat(num1);
                num2=parseFloat(num2);

                if(selectedOperator==document.getElementById("Add").value)
                {
                result=num1+num2;
                }else if(selectedOperator==document.getElementById("Sub").value)
                    {
                        result=num1-num2;
                    }else if(selectedOperator==document.getElementById("Multiply").value)
                        {
                            result=num1*num2;
                        }else if(selectedOperator==document.getElementById("Mod").value)
                            {   
                               result=num1%num2;
                            }
                           
                if(selectedOperator!="Select"){
                  array.push(num1+" "+selectedOperator+" "+num2+" = "+result);
                  var text="<ul>";
                  for(var i=0;i<array.length;i++){
                      text+="<li>"+array[i]+"</li>";
                  }
                  text+="</ul>";
                  document.getElementById("Results").innerHTML=text;
                }
                document.getElementById("NumberOneId").value="";
                document.getElementById("NumberTwoId").value="";
            }
            
            }

        })();    
    </script>
   
</html>
