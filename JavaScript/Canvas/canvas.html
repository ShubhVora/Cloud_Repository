<!DOCTYPE html>
<html>
    <head>
        <title>Canvas</title>
        
    </head>
    <body>
            <canvas id="Circle" height="400" width="400" style="border:2px solid black;" >
            </canvas>
    </body>

    <script>
                
            var circleId = document.getElementById("Circle");  
            var context = circleId.getContext("2d");  
            var degree=360;
                 
            context.beginPath();
            context.fillStyle="red";
            context.moveTo(200,200);				
            context.arc(200,200,150,0,2*Math.PI*0.6);    
            context.fill();
            context.closePath();
            

            context.fillStyle="blue";     
            context.beginPath();  
            context.moveTo(200,200);
            context.arc(200,200,150,2*Math.PI*0.6,2*Math.PI);    
            context.fill();
            context.closePath();
            
       </script>
</html>
