        <form action="auth.php" method="POST">

    <script>
        function validationGet(){
            var name= document.getElementById("NameGet");
            var password=document.getElementById("PasswordGet");

            if(name.value==""){
                alert("Name is not entered in get method");

            }
            if(password.value==""){
                alert("Password is not entered in get method");
            }
        }

        function validationPost(){
            var name= document.getElementById("NamePost");
            var password=document.getElementById("PasswordPost");

            if(name.value==""){
                alert("Name is not entered in post method");
            }
            if(password.value==""){
                alert("Password is not post");
            }
        }
