<!DOCTYPE html>
<html>
    <head>
        <title>Local Storage</title>
    </head>

    <body>
        <button id="Button" style="float:center">Increase Count</button>
        <div id="Count"></div>
    </body>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js">
    </script>

    <script>
        
    (function StorageFunction(){

        var button = $("#Button");
        button.click(clickCount);

        function clickCount() {
                if(typeof(Storage) !== "undefined") {
                    $("#Count").empty();
                    if (localStorage.clickcountJQuery) {
                        localStorage.clickcountJQuery = Number(localStorage.clickcountJQuery)+1;
                    } else {
                    console.log(localStorage.clickcountJQuery);
                        localStorage.clickcountJQuery = 1;
                    }
                    $("#Count").append("You have clicked the button " + localStorage.clickcountJQuery + " times.");
                } else {
                    $("#Count").append("Browser does not support web storage feature");
                }
            }
    
    }
    )();
    
    </script>


</html>
