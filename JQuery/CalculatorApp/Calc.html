<html>
    <head>
        <title>Calculator</title>
       
        <style>
            #ErrorMessageOne, #ErrorMessageTwo{
                color:red;
                font-size: 12px;
            }
        </style>
   
    </head>
   
    <body>
        <table >
        <tr>    
        <th> Number1:</th> 
        <td><input type="text" id="NumberOneId" value="" style="width:200px;"/></td>
        <td id="ErrorMessageOne"></td>
        </tr>
        <tr>    
                <th> Number2:</th> 
                <td><input type="text" id="NumberTwoId" value="" style="width:200px;"/></td>
                <td id="ErrorMessageTwo"></td>
                </tr>
    
                <tr>    
                        <th> Operator:</th> 
                        <td>
                                <select id="Options" style="width:200px;" >
                                <option id="Select">Select</option>
                                <option value="+" id="Add">+</option>
                                <option value="-" id="Sub">- </option>
                                <option value="*" id="Multiply">*</option>
                                <option value="%" id="Mod"> %</option>
                              </select></td>
                        </tr>
                        </table>

      <button id="button"> Ok </button>
    
     <p id="Results"></p>

    </body>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js">
    </script>

    <script>

        (function calculatorApplication(){
            var result=0;
            var array=[];

            $("#button").click(operation);

            function operation(){
                $("#Results").empty();
                var selectedOperator=$("#Options").val();
                var errorMessageOne=$("#ErrorMessageOne");
                errorMessageOne.append("");
                var errorMessageTwo=$("#ErrorMessageTwo");
                errorMessageTwo.append("");
                var num1=$("#NumberOneId").val();
                var num2=$("#NumberTwoId").val();
        
                if(num1==""){
                    errorMessageOne.append("Enter proper number");
                }
                if(num2==""){
                    errorMessageTwo.append("Enter proper number");
                }   

                if(num1!="" &&num2!="")
                {
                    num1=parseFloat(num1);
                    num2=parseFloat(num2);

                    if(selectedOperator==$("#Add").val())
                    {
                        result=num1+num2;
                    }else if(selectedOperator==$("#Sub").val())
                        {
                            result=num1-num2;
                        }else if(selectedOperator==$("#Multiply").val())
                            {
                                result=num1*num2;
                            }else if(selectedOperator==$("#Mod").val())
                                {   
                                result=num1%num2;
                            }
                           
                    if(selectedOperator!="Select"){
                        array.push(num1+" "+selectedOperator+" "+num2+" = "+result);
                        var text="<ul>";
                        for(var i=0;i<array.length;i++){
                            text+="<li>"+array[i]+"</li>";
                        }
                        text+="</ul>";
                        $("#Results").append(text);
                    }
                }
            
            }

        })();    
    </script>
   
</html>
